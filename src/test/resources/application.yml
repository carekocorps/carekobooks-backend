spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
keycloak:
  realm: carekobooks
  client-id: backend-client
  client-secret: fake
minio:
  inner-endpoint: http://localhost:9000
  outer-endpoint: http://localhost:9000
  access-key: fake
  secret-key: fake
  bucket: test-bucket
springdoc:
  swagger-ui:
    custom-css-path: /static/swagger-ui.css
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
